name: Minimal OIDC Release

on:
  push:
    tags:
      - "[0-9]+\\.[0-9]+\\.[0-9]+"       # Stable versions
      - "[0-9]+\\.[0-9]+\\.[0-9]+.post[0-9]+"  # Post releases
      - "[0-9]+\\.[0-9]+\\.[0-9]+[a-z]+[0-9]+"  # Alpha, beta, rc versions
      - "[0-9]+\\.[0-9]+\\.[0-9]+rc[0-9]+"  # RC versions (already covered above)

jobs:
  build:
    name: Build the source tarball and the wheel
    runs-on: ubuntu-latest
    environment: release
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install build

      - name: Create packages
        run: python -m build

      - name: Verify build output
        run: ls -l dist/ || exit 1

      - name: Archive packages
        uses: actions/upload-artifact@v4
        with: 
          name: python-dist
          path: dist 

  publish:
    name: Publish build artifacts to PyPI
    needs: build
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write
    steps:
      - name: Retrieve packages
        uses: actions/download-artifact@v4
        with:
          name: python-dist
          path: dist
      
      - name: Verify downloaded packages
        run: ls -l dist/ || exit 1

      - name: Publish to Test PyPI (OIDC)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: "https://test.pypi.org/legacy/"
